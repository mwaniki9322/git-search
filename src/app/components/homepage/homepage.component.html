

<div class = "container" id="container-1">
        <form>
            <div class="form-group">
                <input type = "text" id="user-name" class="form-control"  placeholder = "Enter Your GitHub Name" [(ngModel)]="username" name="username"> 
            </div>
            <button type="submit" class="btn btn-primary" (click)= "submitName()" id="btn-1">Submit</button>
        </form>
        </div>
    
    
                    <img src = {{profile.avatar_url}} alt ="github user's image">
                

            
                    Username:<p appStrikethrough>{{profile.login | uppercase}}</p>
                    <br>
                    <br>
                    <p>Email Address: {{profile.email}}</p>
                    <p *ngIf = "profile.twitter_username">Bio: {{profile.twitter_username}}</p>
                    <br>
                    Lives in: {{profile.location | uppercase}} and is a {{profile.bio | uppercase}}
                    <br>
                    Joined GitHub on <strong appStrikethrough>{{profile.created_at | date}}</strong>
